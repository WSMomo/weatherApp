<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/347de1b499.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div>
        <h1>Weather App</h1>
    </div>
    <div class="social">
        <a href="https://wsmomo.github.io/Portfolio-Marco-Momo/" title="Website"><img class="icons"
                src="assets/img/header/marcoMomoHome.png" alt="my website"></a>
        <a href="https://github.com/wsmomo/" title="GitHub"><img class="icons" src="assets/img/header/gitHub.png"
                alt="Github"></a>
        <a href="https://www.linkedin.com/in/marco-momo-61b08a159/?original_referer=https%3A%2F%2Fwsmomo.github.io%2F"
            title="Linkedin"><img class="icons" src="assets/img/header/linkedin.png" alt="Linkedin"></a>
    </div>
</header>
  <main>
    <section id="input">
      <!-- titolo -->
      <h2>Pick Location</h2>
      <!-- descrizione -->
      <p>Search for your city and discover real-time weather.</p>
      <!-- ricerca -->
      <form id="search-container">
        <input type="text" name="search" id="search-text" placeholder="Search">
        <button type="submit" id="search-btn" title="Search city"><i class="fa-solid fa-location-dot"></i></button>
      </form>
    </section>
    <section id="output">
      <!-- info citta e giorno -->
      <div id="info-city">
        <!-- nome citta -->
        <h1 id="info-city-name"></h1>
        <!-- giorno e ora -->
        <p id="info-condition"></p>
      </div>
      <!-- immagine del tempo (sole, nuovoloso, pioggia...) -->
      <img id="img-condition"></img>
      <!-- info -->
      <div id="info-weather">
        <!-- temperatura -->
        <div id="temp">
          <p>Temp</p>
          <p id="temp-degree"></p>
        </div>
        <!-- velocità vento -->
        <div id="wind">
          <p>Wind</p>
          <p id="wind-speed"></p>
        </div>
        <!-- umidità -->
        <div id="humidity">
          <p>Humidity</p>
          <p id="humidity-percentage"></p>
        </div>
      </div>
    </section>
    <section id="error-output">
      <div>Sorry, we could not find the weather data for the location you searched for. 
        <br>
        Please check the spelling of the city or try searching for a different location.</div>
    </section>
  </main>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
